# ./vendor/bin/ece-docker 'build:compose' --mode=developer --sync-engine=native --expose-db-port=3306 --with-cron --set-docker-host --with-xdebug
version: "2.1"
services:
  db:
    hostname: db.magento2.docker
    image: "mariadb:10.3"
    container_name: magento-mysql
    shm_size: 2gb
    environment:
      - MYSQL_ROOT_PASSWORD=magento2
      - MYSQL_DATABASE=magento2
      - MYSQL_USER=magento2
      - MYSQL_PASSWORD=magento2
    ports:
      - "3306:3306"
    volumes:
      - "./magento2:/app:delegated"
      - "magento2-magento-db:/var/lib/mysql"
    healthcheck:
      test: "mysqladmin ping -h localhost -pmagento2"
      interval: 30s
      timeout: 30s
      retries: 3
    networks:
      magento:
        aliases:
          - db.magento2.docker

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    links:
      - db
    environment:
      PMA_HOST: magento-mysql
      PMA_USER: "root"
      PMA_PASSWORD: "magento2"
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8081:80
    volumes:
      - "./.docker/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini"
    networks:
      magento:
        aliases:
          - db.magento2.docker

  redis:
    hostname: redis.magento2.docker
    image: "redis:5.0"
    container_name: magento-redis
    volumes:
      - "./magento2:/app:delegated"
    ports:
      - 6379
    sysctls:
      net.core.somaxconn: 1024
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    healthcheck:
      test: "redis-cli ping || exit 1"
      interval: 30s
      timeout: 30s
      retries: 3
    networks:
      magento:
        aliases:
          - redis.magento2.docker

  elasticsearch:
    hostname: elasticsearch.magento2.docker
    image: "magento/magento-cloud-docker-elasticsearch:7.7-1.3.2"
    container_name: magento-elasticsearch
    ulimits:
      memlock:
        soft: -1
        hard: -1
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
    networks:
      magento:
        aliases:
          - elasticsearch.magento2.docker

  fpm:
    hostname: fpm.magento2.docker
    image: "magento/magento-cloud-docker-php:8.1-fpm-1.3.2"
    container_name: magento-fpm
    extends: generic
    volumes:
      - "./magento2:/app:delegated"
    networks:
      magento:
        aliases:
          - fpm.magento2.docker
    depends_on:
      db:
        condition: service_healthy

  web:
    hostname: web.magento2.docker
    image: "magento/magento-cloud-docker-nginx:1.19-1.3.2"
    container_name: magento-web
    extends: generic
    volumes:
      - "./magento2:/app:delegated"
    environment:
      - WITH_XDEBUG=1
      - NGINX_WORKER_PROCESSES=1
      - NGINX_WORKER_CONNECTIONS=1024
    networks:
      magento:
        aliases:
          - web.magento2.docker
    depends_on:
      fpm:
        condition: service_started

  varnish:
    hostname: varnish.magento2.docker
    image: "magento/magento-cloud-docker-varnish:6.2-1.3.2"
    container_name: magento-varnish
    networks:
      magento:
        aliases:
          - varnish.magento2.docker
    depends_on:
      web:
        condition: service_started

  tls:
    hostname: tls.magento2.docker
    image: "magento/magento-cloud-docker-nginx:1.19-1.3.2"
    container_name: magento-tls
    extends: generic
    networks:
      magento:
        aliases:
          - magento2.docker
    environment:
      - NGINX_WORKER_PROCESSES=1
      - NGINX_WORKER_CONNECTIONS=1024
      - UPSTREAM_HOST=varnish
      - UPSTREAM_PORT=80
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      varnish:
        condition: service_started

  fpm_xdebug:
    hostname: fpm_xdebug.magento2.docker
    image: "magento/magento-cloud-docker-php:8.1-fpm-1.3.2"
    container_name: magento-fpm_xdebug
    extends: generic
    volumes:
      - "./magento2:/app:delegated"
      - "./.docker/xdebug.ini:/usr/local/etc/php/conf.d/zz-xdebug-settings.ini"
    environment:
      - "PHP_EXTENSIONS=bcmath bz2 calendar exif gd gettext intl mysqli pcntl pdo_mysql soap sockets sysvmsg sysvsem sysvshm opcache zip xsl sodium xdebug"
      - "XDEBUG_CONFIG= idekey=PHPSTORM remote_host=172.17.0.1 remote_port=9002"
    networks:
      magento:
        aliases:
          - fpm_xdebug.magento2.docker
    depends_on:
      db:
        condition: service_started
  generic:
    hostname: generic.magento2.docker
    image: "magento/magento-cloud-docker-php:8.1-cli-1.3.2"
    container_name: magento-generic
    env_file: ./.docker/config.env
    environment:
      - MAGENTO_RUN_MODE=developer
      - "PHP_EXTENSIONS=bcmath bz2 calendar exif gd gettext intl mysqli pcntl pdo_mysql soap sockets sysvmsg sysvsem sysvshm opcache zip xsl sodium"
  build:
    hostname: build.magento2.docker
    image: "magento/magento-cloud-docker-php:8.1-cli-1.3.2"
    container_name: magento-build
    extends: generic
    volumes:
      - "./magento2:/app:delegated"
    networks:
      magento-build:
        aliases:
          - build.magento2.docker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
  deploy:
    hostname: deploy.magento2.docker
    image: "magento/magento-cloud-docker-php:8.1-cli-1.3.2"
    container_name: magento-deploy
    extends: generic
    volumes:
      - "./magento2:/app:delegated"
    networks:
      magento:
        aliases:
          - deploy.magento2.docker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
  mailhog:
    hostname: mailhog.magento2.docker
    image: "mailhog/mailhog:latest"
    container_name: magento-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      magento:
        aliases:
          - mailhog.magento2.docker
  cron:
    hostname: cron.magento2.docker
    image: "magento/magento-cloud-docker-php:8.1-cli-1.3.2"
    container_name: magento-cron
    extends: generic
    command: run-cron
    environment:
      CRONTAB: "* * * * * root cd /app && /usr/local/bin/php bin/magento cron:run >> /app/var/log/cron.log"
    volumes:
      - "./magento2:/app:delegated"
    networks:
      magento:
        aliases:
          - cron.magento2.docker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
volumes:
  magento2-magento-db: {}
networks:
  magento:
    driver: bridge
  magento-build:
    driver: bridge
